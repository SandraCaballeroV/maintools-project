      <!-- Table -->
      <div class="card border border-light shadow mb-5 bg-body rounded">
        <div class="card-body"><h2>Lista de ventas</h2></div>
              <!-- Consultar Venta -->
      <form class="form-inline my-2 my-lg-0">
        <div class="row d-flex justify-content-end">
          <div class="col-sm-3">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
          </div>
          <div class="col-md-1 mb-3">
            <button class="btn btn btn-dark my-2 my-sm-0" type="submit">
            Busqueda
            </button>
          </div>
        </div>
      </form>
        <table class="table table-hover table-responsive-sm">
          <thead>
            <tr class="table-primary">
              <th scope="col">#</th>
              <th scope="col">Fecha</th>
              <th scope="col">ID venta</th>
              <th scope="col">Cliente</th>
              <th scope="col">Tipo identificación</th>
              <th scope="col">Número identificación</th>
              <th scope="col">Vendedor</th>
            </tr>
          </thead>
          <tbody id="bodyTable"></tbody>
        </table>
      </div>
      <!-- Fin Table -->
    </div>
    <div class="container">
      <!-- Formulario de actualizar -->
      <div class="card mt-5 border border-light shadow mb-5 bg-body rounded">
        <div class="card-body">Modificar venta</div>
        <form id="formUpdate" class="formUpdate">
          <div class="row px-3">
            <div class="col-sm-2 mt-3 mb-3">
              <input type="hidden" name="id" id="id" value="" />
              <input
                type="txt"
                class="form-control"
                id="fechaUpdate"
                placeholder="Fecha"
              />
            </div>
            <div class="col-sm-2 mt-3 px-3 mb-3">
              <input
                type="txt"
                class="form-control"
                id="idventaUpdate"
                placeholder="ID venta"
              />
            </div>
            <div class="col-sm-3 mt-3 px-3 mb-3">
              <input
                type="txt"
                class="form-control"
                id="clienteUpdate"
                placeholder="Cliente"
              />
            </div>
            <div class="col-sm-3 mt-3 px-3 mb-3">
              <input
                type="txt"
                class="form-control"
                id="tipoUpdate"
                placeholder="Tipo identificación"
              />
            </div>
            <div class="col-sm-3 mt-3 px-3 mb-3">
              <input
                type="txt"
                class="form-control"
                id="numeroUpdate"
                placeholder="Número identificación"
              />
            </div>
            <div class="col-sm-3 mt-3 px-3 mb-3">
              <input
                type="txt"
                class="form-control"
                id="vendedorUpdate"
                placeholder="Vendedor"
              />
            </div>
            <div class="row justify-content-md-center mt-2 mb-3">
              <div class="col-sm-2">
                <div class="d-grid gap-2 mx-auto">
                  <button class="btn btn-success" id="success" type="submit">
                    Aceptar
                  </button>
                </div>
              </div>
              <div class="col-sm-2">
                <div class="d-grid gap-2 mx-auto">
                  <button class="btn btn-danger" id="cancelar" type="button">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
