    <!--Fin Navbar-->
    <div class="container">
      <!--Formulario de registro-->
      <div class="row justify-content-center mt-5">
        <div class="card row shadow mb-5 bg-body rounded">
          <div class="card-body">Register Product</div>
          <form
            class="row g-3 needs-validation justify-content-center"
            novalidate
          >
            <div class="col-md-4">
              <label for="validationUnit" class="form-label">Unit value</label>
              <input
                type="text"
                class="form-control"
                id="validationUnit"
                value=""
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
              <div class="invalid-feedback">Please fill in the field.</div>
            </div>
            <div class="col-md-4">
              <label for="validationProduct" class="form-label"
                >Name product</label
              >
              <input
                type="text"
                class="form-control"
                id="validationnameProduct"
                value=""
                required
              />
              <!-- <div class="valid-feedback">Looks good!</div> -->
              <div class="invalid-feedback">Please fill in the field.</div>
            </div>
            <div class="col-md-3">
              <label for="validationState" class="form-label">State</label>
              <select class="form-select" id="validationState" required>
                <option selected disabled value="">Choose...</option>
                <option value="Disponible">Disponible</option>
                <option value="No Disponible">No disponible</option>
              </select>
              <div class="invalid-feedback">Please select a valid state.</div>
            </div>
            <div class="col-md-11">
              <label for="validationDescription" class="form-label"
                >Description</label
              >
              <textarea
                row="3"
                class="form-control"
                id="validationDescription"
                required
              ></textarea>
              <div class="invalid-feedback">Please fill in the field.</div>
            </div>
            <div class="col-md-11">
              <button class="btn btn-primary mb-3" type="submit">
                Submit register
              </button>
            </div>
          </form>
        </div>
      </div>
      <!--Fin formulario de registro-->
